    <body>
        <header>
			<h1>The Coffee Shop</h1>
		</header>
		<nav>
			<a href="index.html">Home</a> &nbsp; &nbsp;
			<a href="contact.html">Contact</a> &nbsp; &nbsp;
			<a href="https://wego.here.com/directions/mix//The-Coffee-Shop,-1204-Broadway,-Lubbock,-TX-79401"
			target="_blank">Directions</a>
		</nav>
		<h2>Contact Us</h2>
		<div class="form-container">
			<div id="msg">
			    <!-- This is a blank area for us to talk to the user -->
				<br>
			</div>
			<div id="form-div">
				<form  id="contact" name="contact" action="email.php" method="post">
					<div class="input-div">
						<input type="text" class="form-input" id="name" name="name" placeholder="Name" maxlength="64" value="">
					</div>
					<div class="input-div">
						<input type="text" class="form-input" id="email" name="remail1" placeholder="Email" maxlength="64" value="">
					</div>
					<div class="input-div">
						<input type="text" class="form-input" id="remail" name="remail1" placeholder="Re-enter Email" maxlength="64" value="">
					</div>
					<div class="input-div">
						<input type="text" class="form-input" id="subject" name="subject" placeholder="Subject" maxlength="64" value="">
					</div>
					<div class="input-div">
						<textarea class="form-input" id="message" name="message" placeholder="message" rows="10" maxlength="1000" value=""></textarea>
					</div>
					<div class="input-div">
						<button  id="send-form" type="button" class="">Send</button>&nbsp;&nbsp;
						<button id="clear-form" type="button" class="">Clear</button>
					</div>
				</form>
			</div>
			<p>
				The Coffee Shop<br>
				1204 Broadway<br>
				Lubbock, TX 79401
			</p>

			</footer>
