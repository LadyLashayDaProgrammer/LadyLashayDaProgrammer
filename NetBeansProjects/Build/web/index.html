<!DOCTYPE html>

<html>
    <head>
        <title>Build Aircraft and Automobile </title>
        <link rel="stylesheet" href="css/css-1.css">
    </head>
    <body>
        <div class="center">
            <h1>Build Aircraft and Automobile </h1>
            <p>To build an aircraft and a automobile , please select from the options.</p>
            <form action="form-processor-classes.jsp" method="post">
                <table class="inline-block">
                    <tr><th id="th-id1" colspan="2">Build an Aircraft</th></tr>
                    <tr>
                        <td>Altitude:</td>
                        <td><input type="text" name="altitude"></td>
                    </tr>
                    <tr>
                        <td>Airspeed:</td>
                        <td><input type="text" name="airspeed"></td>
                    </tr>
                    <tr>
                        <td>Identification:</td>
                        <td><input type="text" name="identification"></td>
                    </tr>
                    <tr>
                        <td>Destination:</td>
                        <td><input type="text" name="destination"></td>
                    </tr>
                    <tr><th id="th-id1" colspan="2">Build an Automobile</th></tr>
                    <tr>
                        <td>Model:</td>
                        <td><input type="text" name="model"></td>
                    </tr>
                    <tr>
                        <td>Year:</td>
                        <td><input type="text" name="year"></td>
                    </tr>
                    <tr>
                        <td>Doors:</td>
                        <td><input type="text" name="doors"></td>
                    </tr>
                    <tr>
                        <td>Color:</td>
                        <td><input type="text" name="color"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="Submit"></td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
